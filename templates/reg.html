{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block main %}
    <div class="login_div">
    <h3>注册</h3>
    <form action="" method="post">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="用户名" name="username">
        </div>
        <div class="form-group">
            <input type="tel" class="form-control" placeholder="手机号" name="telephone">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="密码" name="password1">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="确认密码" name="password2">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">立即注册</button>
        </div>
    </form>
    </div>
{% endblock %}
